{% extends 'base.html' %} {% block body %}
<div class="container mt-5">
  <div class="row">
    <!-- Add Contact -->
    <div class="col-lg-6 col-md-6 col-sm-12">
      <form method="POST" class="p-3 shadow">
        {% csrf_token %}
        <div class="form-group my-2">
          <input
            type="text"
            class="form-control"
            name="name"
            placeholder="Name"
          />
        </div>
        <div class="form-group my-2">
          <input
            type="text"
            class="form-control"
            name="phone"
            placeholder="Phone"
          />
        </div>

        <input type="submit" class="btn btn-primary" />
      </form>
    </div>
    <!-- Display Contact -->
    <div class="col-lg-6 col-md-6 col-sm-12">
      <h1 class="text-center">Contacts</h1>
      {% for i in PhoneBook %}
      <div class=" container d-flex justify-content-between px-5 my-3   shadow bg-body rounded ">
        <div class="contact">
          <h3>{{i.name}}</h3>
          <h6>{{i.phone}}</h6>
        </div>
        <div class="button d-flex align-items-center">
          <a href="{% url 'todo:update' i.id %}" class="btn btn-primary mx-3">Edit</a>
          <a  href="{% url 'todo:delete' i.id %}" class="btn btn-danger mx-3">Delete</a>
        </div>
      </div>
      {% endfor %}
     
    </div>
  </div>
</div>
{% endblock %}
