{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="w-50 mx-auto mt-5 text-center">
        <h2 class="text-center">Update Contact</h2>
        <form method="POST" class="p-3 shadow">
          {% csrf_token %}
          <div class="form-group my-2">
            <input
              type="text"
              class="form-control"
              name="name"
              placeholder="Name"
              value="{{contact.name}}"
            />
          </div>
          <div class="form-group my-2">
            <input
              type="text"
              class="form-control"
              name="phone"
              placeholder="Phone"
              value="{{contact.phone}}"
            />
          </div>
    
          <input type="submit" value="Update" class="btn btn-primary" />
        </form>
      </div>
</div>
{% endblock %}
